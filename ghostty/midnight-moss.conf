# Midnight Moss theme for Ghostty
# Dark organic palette with mossy green-teal accents
#
# Usage:
# 1. Copy this file to ~/.config/ghostty/themes/midnight-moss
# 2. Add to your config: theme = midnight-moss
#
# Or copy contents directly into your ~/.config/ghostty/config

# Primary colors
background = #1c1c1c
foreground = #b8b8b8

# Cursor
cursor-color = #5e8d87
cursor-text = #1c1c1c

# Selection
selection-foreground = #1c1c1c
selection-background = #5e8d87

# Normal colors (0-7)
palette = 0=#1c1c1c
palette = 1=#9b6a6c
palette = 2=#6e8f7c
palette = 3=#a09262
palette = 4=#5d7e97
palette = 5=#826d94
palette = 6=#5e8d87
palette = 7=#b8b8b8

# Bright colors (8-15)
palette = 8=#525252
palette = 9=#a37174
palette = 10=#7a9e8c
palette = 11=#afa072
palette = 12=#6d8ca7
palette = 13=#927ba4
palette = 14=#6e9b95
palette = 15=#c8c8c8
